plugins:
    - search
    - simple:
          ignore_folders: ["tests", "mkdocs_simple_plugin"]
site_name: athackst/mkdocs-simple-plugin
theme: readthedocs
markdown_extensions:
    - admonition
    - smarty
    - toc:
          permalink: True
    - pymdownx.superfences
    - pymdownx.emoji:
          emoji_index: !!python/name:pymdownx.emoji.twemoji
          emoji_generator: !!python/name:pymdownx.emoji.to_png
