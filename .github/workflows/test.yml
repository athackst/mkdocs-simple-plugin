name: test

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3', '3.7', '3.8', '3.9', '3.10', '3.11']
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Unit tests
        run: ./tests/run_unit_tests.sh
      - name: Integration tests
        run: ./tests/run_integration_tests.sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: 'pip'
      - name: Lint
        run: ./tests/run_linters.sh

  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: Build dev docs
        uses: ./
        with:
          push: false
      - name: whats happening
        run: |
          tree
      - name: Test html
        uses: athackst/htmlproofer-action@main
        with:
          directory: "./site"
          url_swap: |
            ^.*althack.dev\/mkdocs-simple-plugin:
            ^\/mkdocs-simple-plugin:
            ^\/latest:
      - name: Check for diffs
        run: git diff --exit-code
