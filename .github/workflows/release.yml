name: Release

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get version
        run: |
          echo "::set-env name=VERSION::$(/usr/bin/git tag --list | sed 's|.*v\([0-9\.]*\).*|\1|')"
      - name: Set up github remote
        run: |
          echo "Setting up action remote"
          git config --local user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --local user.name "${GITHUB_ACTOR}"
          git remote add action https://x-access-token:${RELEASEBOT_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
      - name: Bump version
        run: |
          echo "Bumping version to ${{ env.VERSION }}"
          sed "s/^    version=.*/    version='${{ env.VERSION }}',/" -i setup.py
          git add setup.py
          git commit -m "releasing v${{ env.VERSION }}"
          echo "Pushing to release/v${{ env.VERSION }}"
          git push action release/v${{ env.VERSION }}
          git tag -f "v${{ env.VERSION }}"
          git push --tags --force action
      - name: Set up Python
        uses: actions/setup-python@v2.1.2
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Build and Publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*
      - name: Build and publish docker image
        uses: docker/build-push-action@v2
        with:
          repository: athackst/mkdocs-simple-plugin
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: latest,v${{ env.VERSION }}
      - name: Update master
        run: |
          git push action master --force
