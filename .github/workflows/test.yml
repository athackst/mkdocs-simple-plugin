name: Test

on:
  push:
    branches: [release/*]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          ./tests/test_flake8.sh
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3, 3.6, 3.7, 3.8, 3.9]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.2.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats gcc
          python -m pip install --upgrade pip
          pip install -e .
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test with bats
        run: |
          ./tests/integration/test.bats

  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Docs
        uses: ./
        env:
          DRY_RUN: true
      - name: Test html
        uses: chabad360/htmlproofer@v1.1
        with:
          directory: "./site"
          # BANDAID: 404.html site not rendering with correct links
          # BANDAID: twitter profile has 400 error
          arguments: --url-ignore https://fonts.gstatic.com,https://twitter.com/althack --allow-hash-href --file-ignore ./site/404.html --internal-domains "${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
