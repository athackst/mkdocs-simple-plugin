name: Release

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.RELEASEBOT_TOKEN}}
      - name: Get version
        run: |
          echo "::set-env name=VERSION::$(/usr/bin/git tag --list | sed 's|.*v\([0-9\.]*\).*|\1|')"
      - name: Set up github remote
        run: |
          echo "Setting up remote"
          git config --local user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --local user.name "${GITHUB_ACTOR}"
      - name: Bump version
        run: |
          echo "Bumping version to ${{ env.VERSION }}"
          sed "s/^    version=.*/    version='${{ env.VERSION }}',/" -i setup.py
          git add setup.py
          git commit -m "releasing v${{ env.VERSION }}"
          echo "Update tag and push"
          git push --force origin master
          git tag --force "v${{ env.VERSION }}"
          git push --force origin v${{ env.VERSION }}
      - name: Set up Python
        uses: actions/setup-python@v2.1.4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Build and Publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          tags: athackst/mkdocs-simple-plugin:latest,athackst/mkdocs-simple-plugin:v${{ env.VERSION }}
          push: true
      - name: Merge release
        uses: everlytic/branch-merge@1.1.0
        with:
          github_token: ${{ secrets.RELEASEBOT_TOKEN }}
          source_ref: release/v${{ env.VERSION }}
          target_branch: master
