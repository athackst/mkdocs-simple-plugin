plugins:
  - simple:
      ignore_folders: ["tests"]
site_name: athackst/mkdocs-simple-plugin
theme: readthedocs
markdown_extensions:
    - smarty
    - toc:
        permalink: True
    - pymdownx.superfences
    - pymdownx.emoji:
        emoji_index: !!python/name:pymdownx.emoji.twemoji
        emoji_generator: !!python/name:pymdownx.emoji.to_png
        alt: short
        options:
            attributes:
            align: absmiddle
            height: 20px
            width: 20px